<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project details</title>
    <style>
        /* Reset some default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a white background color to the whole page */
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            text-align: center; /* Center-align text */
        }

        /* Center the content horizontally and vertically */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the heading */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style the links */
        a {
            display: block;
            padding: 10px;
            background-color: #007BFF; /* Blue background color */
            color: #fff; /* White font color */
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Change link color on hover */
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Details</h1>
        <a href="register.html" target="_blank">Complete your project details</a>
        <a href="Check_File.jsp" target="_blank">Click here to check 2020 batch details</a>
    </div>
</body>
</html>
